<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="search-panel">
<form action="search.html" th:attr="action=@{/search}" method="get">
        <h1>Search</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search for title" aria-label="Search query"
                   aria-describedby="basic-addon2" name="query">
            <div class="input-group-append">
                <input type="submit" class="btn btn-outline-secondary" >Search</input>
            </div>
        </div>
</form>
</div>

</body>
</html>
