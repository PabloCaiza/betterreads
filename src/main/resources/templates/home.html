<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Demo</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
    ></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Better Reads</a>
    </div>

</nav>

<div class="container">
    <div th:insert="componenets/book-search :: search-panel"></div>

    <div th:each="book: ${books}">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img th:src="${book.coverUrl}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <a class="card-title" th:text="${book.bookName}" th:href="@{'/books/'+${book.bookId}}">Card title</a>
                        <p class="card-text" th:text="${book.authorNames}">Author name</p>
                        <div th:switch="${book.readingStatus}">
                            <p th:case="'0-reading'" class="card-text" >Currently Reading</p>
                            <p th:case="'1-finished'" class="card-text" >Finished</p>
                            <p th:case="'2-dnf'" class="card-text" >Did not dinish</p>

                        </div>
                        <p class="card-test" >
                            <span th:each="rating: ${#numbers.sequence(0,book.rating-1)}">
                                 &#9733;
                            </span>
                        </p>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


</body>
</html>
